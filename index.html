<!DOCTYPE html>
<html>
<head>
    <title>Flash Cards</title>
    <!-- We've provided some styles for you, aren't we nice? -->
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="angular.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div ng-app="FlashCards">
        <div ng-controller="FlashCardController">
            <div
            class="flash-card"
            ng-repeat="flashCard in flashCards | orderBy:'question'">
                <h1>{{ flashCard.question }}</h1>
                <ul class="flash-card-answers">
                    <li class="flash-card-answer" ng-repeat="answer in flashCard.answers" ng-click="answerQuestion(answer, flashCard)" >{{ answer.text | uppercase }}</li>
                </ul>
                <h2 class="answer-feedback" ng-show="flashCard.answered" ng-class="{ correct: flashCard.answeredCorrectly, incorrect: !flashCard.answeredCorrectly }">
                    <span ng-show="flashCard.answeredCorrectly">Yeah, you got it right!</span>
                    <span ng-show="!flashCard.answeredCorrectly">Nope, you got it wrong.</span>
                </h2>
            </div>
        </div>
    </div>
</body>
</html>
